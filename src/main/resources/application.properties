spring.application.name=OAuthServer

server.port=8081

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000/realms/IRFC
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# JWT Configuration
jwt.auth.converter.resource-id=my-super-client
jwt.auth.converter.principal-attribute=principal_username

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.anshuman.oauthserver.security=DEBUG
