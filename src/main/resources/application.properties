spring.application.name=OAuthServer

server.port=8081

spring.main.allow-circular-references=true

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000/realms/IRFC
spring.security.oauth2.resourceserver.jwt.jws-algorithms=RSA-OAEP
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9000/realms/IRFC/protocol/openid-connect/certs

# JWT Configuration
jwt.auth.converter.resource-id=my-super-client
jwt.auth.converter.principal-attribute=principal_username

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.anshuman.ssoclient.security=DEBUG
